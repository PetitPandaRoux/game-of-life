<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Game of Life</title>
        <style>
              h1 {
          text-align: center;
        }

        canvas {
          display: block;
          margin:auto;
          border: 1px black solid;
        }</style>
    </head>
    <body>
        <h1>Game Of Life</h1>
        <canvas id="game_of_life" width="500px" height="500px"></canvas>
        <script type="text/javascript" src="script/lib.js"></script>
        <script type="text/javascript" src="script/configuration.js"></script>
        <script type="text/javascript" src="script/game-of-life.js"></script>
        <script type="text/javascript" src="script/affichage.js"></script>
        
        <script>

            let univers = initialiseUnivers(largeurUnivers,hauteurUnivers)

            let tableauCelluleVivante = initialiseTableauVivantAleatoirement(nombreMaxCelluleVivante,largeurUnivers, hauteurUnivers)

            let universVivant = genererUniversAvecCellulesVivantes(univers, tableauCelluleVivante)
            
            const update = () => {
                afficherUnivers(universVivant, dimensionCellule)
                universVivant = avanceTemps(universVivant)
            }
            setInterval(update,1000/imagesParSeconde);

        </script>
    </body>
