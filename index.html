<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Game of Life</title>
        <style>
              h1 {
          text-align: center;
        }

        canvas {
          display: block;
          margin:auto;
          border: 1px black solid;
        }</style>
    </head>
    <body>
        <h1>Game Of Life</h1>
        <canvas id="game_of_life" width="500px" height="500px"></canvas>
        <script type="text/javascript" src="game-of-life.js"></script>
        <script>
            const canvas = document.getElementById("game_of_life")
            const ctx = canvas.getContext("2d")
            const imagesParSeconde = 10

            const largeurUnivers = 30
            const hauteurUnivers = 30
            const nombreMaxCelluleVivante = 150
            
            const largeurCellule = canvas.width/largeurUnivers
            const hauteurCellule = canvas.height/hauteurUnivers
            const dimensionCellule = [largeurCellule, hauteurCellule]

            let univers = initialiseUnivers(largeurUnivers,hauteurUnivers)

            let tableauCelluleVivante = initialiseTableauVivantAleatoirement(nombreMaxCelluleVivante,largeurUnivers, hauteurUnivers)

            let universVivant = genererUniversAvecCelluleVivante(univers, tableauCelluleVivante)
            
            const update = () => {
                afficherUnivers(universVivant, dimensionCellule)
                universVivant = avanceTemps(universVivant)
            }
            setInterval(update,1000/imagesParSeconde);

        </script>
    </body>
</html>
