<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Game of Life</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 

    </head>
    <body>
        <h1>Game Of Life</h1>
        <div class='game'>
          <canvas id="game_of_life" width="500px" height="500px"></canvas>
          <div class='parametre'>
            <label>Image Par Seconde</label>
            <input type="text" name="imageParSeconde" id="imageParSeconde" placeholder='1 Ã  24'/> <br/>
            <button id='start'>Start</button>
          </div>
        </div>
        <script type="text/javascript" src="scripts/lib.js"></script>
        <script type="text/javascript" src="scripts/configuration.js"></script>
        <script type="text/javascript" src="scripts/game-of-life.js"></script>
        <script type="text/javascript" src="scripts/affichage.js"></script>
        
        <script>
            const demarrerJeu = document.getElementById('start');
            demarrerJeu.addEventListener('click', function(){
              obtenirParametres();
              let univers = initialiseUnivers(largeurUnivers,hauteurUnivers)
              const update = () => {
                afficherUnivers(univers, dimensionCellule)
                univers = avanceTemps(univers)
              }
              setInterval(update,1000/imagesParSeconde);
            })
  

        </script>
    </body>
</html>
